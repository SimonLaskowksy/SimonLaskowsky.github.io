<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
</head>
<body>

    <p class = "s1">siema</p>
    <p class "s2"> siema 2</p>
    <button>click me</button>   
    <script src ="js/jquery.js"></script>
    <script>

        $("p").hide();
       // $("s2").show();
        $("button").click(() => {
            $("p").fadeToggle(2000);// .slideToggle    
        })
        $("s2").animate({

            "margin-left":"1000px";
        }
        )
        let v = $("s1").html("elo"); // nadpisuje
        console.log(v);

       
    </script>
</body>
</html>
