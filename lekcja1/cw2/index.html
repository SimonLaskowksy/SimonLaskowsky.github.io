<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="div1">Przygody Pana Cyfrowego</div>
        
            <div class = "flex" > 
                <div class="gif">gif1</div>
                <div class="gif">gif2</div>
                <div class="gif">gif3</div>
                <div class="gif">gif4</div>
            </div> 
        
    </div>
    <div class="mid"></div>
        <div class="flex">
            <div class="left">GIF
            </div>
            <div class="right">Pan cyfrowy wstaje</div>
        </div>
    </div>
    <div class="footer">
        <h3>Created by Simon</h3>

    </div>
    <script src ="js/jquery.js"></script>
    <script>
        let data = [
            {
                "src" : "https://github.com/apietryga/Font-end-sources/blob/master/lekcja6/img/gada.gif?raw=true",
                "desc" : "pan cyfrowy sobie gada"
            }
            {
                "src" : "https://github.com/apietryga/Font-end-sources/blob/master/lekcja6/img/majta%20nog%C4%85.gif?raw=true",
                "desc" : "pan cyfrowy sobie majta noga"
            }
            {
                "src" : "https://github.com/apietryga/Font-end-sources/blob/master/lekcja6/img/siada.gif?raw=true",
                "desc" : "pan cyfrowy sobie siada"
            }
            {
                "src" : "https://github.com/apietryga/Font-end-sources/blob/master/lekcja6/img/wstaje.gif?raw=true",
                "desc" : "pan cyfrowy sobie wstaje"
            }
        ];
        for(i = 0; i< data.length; i++){
            let img = document.createElement("img");
            $(img).attr({
                "src":data[i].src,
                "alt":data[i].desc
            })
            let dom = $("nav").children();
            console.log(dom[i])
            dom[i].append(img)
            // do pobrania z gita bo to chuj
        }
    </script>
</body>
</html>
